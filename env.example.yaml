# IhopeCash 环境配置
# Docker 部署时挂载此文件到容器内 /app/env.yaml
# 使用前请复制为 env.yaml 并修改 password 和 jwt_secret

web:
  host: "0.0.0.0"           # 监听地址
  port: 8000                # 监听端口
  password: "change_this_password"      # Web 登录密码（必须修改）
  jwt_secret: "change_this_secret_key"  # JWT 签名密钥（必须修改）
  token_expire_days: 7      # Token 有效期（天）
