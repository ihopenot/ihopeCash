<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - IhopeCash Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-800 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo 区域 -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white tracking-tight">IhopeCash</h1>
            <p class="text-blue-300 mt-2 text-sm">Beancount 账单自动导入工具</p>
        </div>

        <!-- 登录卡片 -->
        <div class="bg-white/95 backdrop-blur rounded-2xl shadow-2xl p-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">登录</h2>
            
            <form id="loginForm" class="space-y-5">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1.5">
                        密码
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                        placeholder="请输入密码"
                        required
                        autofocus
                    />
                </div>
                
                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl text-sm transition-all">
                </div>
                
                <button
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-semibold py-2.5 px-4 rounded-xl transition-all duration-200 shadow-lg shadow-blue-500/25 hover:shadow-blue-500/40"
                >
                    登录
                </button>
            </form>
        </div>

        <p class="text-center text-blue-400/60 text-xs mt-6">IhopeCash Web v1.0</p>
    </div>

    <script src="/static/auth.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.add('hidden');
            
            const password = passwordInput.value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    setAuthToken(data.token, data.expire_at);
                    // Check if setup is required before redirecting
                    try {
                        const statusResp = await fetch('/api/setup/status');
                        const statusData = await statusResp.json();
                        if (statusData.setup_required) {
                            window.location.href = '/setup';
                        } else {
                            window.location.href = '/';
                        }
                    } catch (err) {
                        // Fallback to home page if status check fails
                        window.location.href = '/';
                    }
                } else {
                    showError(data.detail || '登录失败');
                }
            } catch (error) {
                showError('网络错误，请检查连接');
                console.error('Login error:', error);
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        window.addEventListener('DOMContentLoaded', async () => {
            const token = getAuthToken();
            if (token) {
                try {
                    const resp = await fetch('/api/setup/status');
                    const data = await resp.json();
                    window.location.href = data.setup_required ? '/setup' : '/';
                } catch (e) {
                    window.location.href = '/';
                }
            }
        });
    </script>
</body>
</html>
